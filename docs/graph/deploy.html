<!DOCTYPE html>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
<style type="text/css">
    body {
        font: 12px Arial;
        font-family: 'Roboto', sans-serif;
        text-align: center;
    }

    body > svg {
        background: none;
    }

    .node {
        transform-origin: center;
    }

    .node > path {
        fill: #085FC0;
    }
    .node.code > path,
    .node.code > text,
    .arrow-head#code {
        fill: #00695C;
    }
    .node.build > path,
    .node.build > text,
    .arrow-head#build {
        fill: #37474F;
    }
    .node.test > path,
    .node.test > text,
    .arrow-head#test {
        fill: #EF6C00;
    }
    .node.release > path,
    .node.release > text,
    .arrow-head#release {
        fill: #0277BD;
    }

    .node > text {
        text-anchor: middle;
    }

    .node > text.icon {
        fill: white;
        dominant-baseline: central;
    }

    .link {
        fill: none;
    }
    .link.code {
        stroke: #00695C;
    }
    .link.build {
        stroke: #37474F;
    }
    .link.test {
        stroke: #EF6C00;
    }
    .link.release {
        stroke: #0277BD;
    }

    .server {
        fill: none;
        stroke-width: 2px;
        stroke-dasharray: 25px;
    }

</style>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
<script type="text/javascript">

    var width = window.innerWidth * 0.8;
    var height = window.innerHeight * 0.8;
    var centerX = width / 2;
    var centerY = height / 2;
    var chevronWidth = width / 3;
    var chevronHeight = height / 15;

    function chevron(container, text, color) {
        var group = container.append("g")
            .style("opacity", 0);
        group
            .append("rect")
            .classed("server", true)
            .attr("width", chevronWidth)
            .attr("height", height * 0.87)
            .attr("rx", 10)
            .style("stroke", color);
        group
            .append("rect")
            .attr("width", chevronWidth)
            .attr("height", chevronHeight)
            .attr("rx", 10)
            .style("fill", color);
        group.append("text")
            .attr("x", chevronWidth / 2)
            .attr("y", chevronHeight / 2 + 3)
            .attr("fill", "#FFF")
            .attr("font-size", "50")
            .attr("text-anchor", "middle")
            .attr("alignment-baseline", "middle")
            .text(text);
        return group;
    }

    function squircle(size, round) {
        var halfSize = size / 2;
        var a = 0;
        var b = halfSize - size;
        var c = halfSize;
        var d = b + round;
        var e = c - round;
        return "M " + a + "," + b +
            " C " + d + "," + b + " " + b + "," + d + " " + b + "," + a +
            " " + b + "," + e + " " + d + "," + c + " " + a + "," + c +
            " " + e + "," + c + " " + c + "," + c + " " + c + "," + a +
            " " + c + "," + d + " " + c + "," + b + " " + a + "," + b +
            " Z";
    }

    var svgContainer = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("preserveAspectRatio", "xMidYMid meet")
        .attr("viewBox", "0 0 " + (width) + " " + (height));

    var linkGenerator = d3.linkHorizontal()
        .x(function (d) {
            return d.x;
        })
        .y(function (d) {
            return d.y;
        });


    svgContainer.append("svg:defs").selectAll("marker")
        .data(["code", "build", "test", "release"])
        .enter().append("svg:marker")
        .attr("id", String)
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 5)
        .attr("refY", 0)
        .attr("markerWidth", 5)
        .attr("markerHeight", 5)
        .attr("orient", "auto")
        .classed("arrow-head", true)
        .append("svg:path")
        .attr("d", "M0,-5L10,0L0,5");

    // Rect
    var chef = chevron(svgContainer, "Chef Server", "#00695C");
    chef.attr("transform", "translate(" + (width * 0.20 - chevronWidth / 2) + ", 0)");
    var nexus = chevron(svgContainer, "Nexus", "#0277BD");
    nexus.attr("transform", "translate(" + (width * 0.80 - chevronWidth / 2) + ", 0)");


    function createIcon(symbol, text, x, y, ratio, clazz, font_ratio) {
        if (!font_ratio) {
            font_ratio = 1;
        }
        var icon = svgContainer.append("g")
            .classed("node", true)
            .classed(clazz, true)
            .attr("transform", "translate(" + x + "," + y + ")")
            .style("opacity", 0);
        icon.append("path")
            .classed("source-code", true)
            .attr("d", squircle(width / (10 * ratio), 6));
        icon.append("text")
            .classed("icon", true)
            .style("font-size", (width / (250 * ratio * font_ratio)) + "em")
            .text(symbol);
        icon.append("text")
            .classed("label", true)
            .attr("dy", width / (12 * ratio))
            .style("font-size", (width / (400 * ratio)) + "em")
            .text(text);
        return icon;
    }

    function createLink(sourceX, sourceY, targetX, targetY, clazz) {
        return svgContainer.append("path")
            .classed("link", true)
            .classed(clazz, true)
            .style("stroke-width", (width / 300) + "px")
            .data([
                {
                    source: {x: sourceX, y: sourceY},
                    target: {x: targetX, y: targetY}
                }
            ])
            .attr("d", linkGenerator);
    }

    function setTotalLength(link, totalLength) {
        link.attr("stroke-dasharray", totalLength + " " + totalLength)
            .attr("stroke-dashoffset", totalLength);
    }

    var heightOffset = height * 0.05;

    var virtualMachineX = centerX;
    var virtualMachineY = centerY - heightOffset;
    var virtualMachine = createIcon("VM", "Virtual Machine", virtualMachineX, virtualMachineY, 1.2, "build");
    var virtualMachineWidth = virtualMachine.select("path").node().getBBox().width;

    var policylockX = width * 0.2;
    var policylockY = height * 0.30 - heightOffset;
    var policylock = createIcon("zip", "Policy", policylockX, policylockY, 1.2, "code");
    var policylockWidth = policylock.select("path").node().getBBox().width;

    var link1 = createLink(policylockX + policylockWidth / 1.5, policylockY,
        virtualMachineX - virtualMachineWidth / 1.5, virtualMachineY * 0.95, "code");
    var totalLength1 = link1.node().getTotalLength();
    setTotalLength(link1, totalLength1);

    var databagX = width * 0.2;
    var databagY = height * 0.70 - heightOffset;
    var databag = createIcon("json", "Data bag", databagX, databagY, 1.2, "code", 1.3);
    var databagWidth = databag.select("path").node().getBBox().width;

    var link2 = createLink(databagX + databagWidth / 1.5, databagY,
        virtualMachineX - virtualMachineWidth / 1.5, virtualMachineY * 1.05, "code");
    var totalLength2 = link2.node().getTotalLength();
    setTotalLength(link2, totalLength2);

    // Test
    var warX = width * 0.8;
    var warY = height * 0.30 - heightOffset;
    var war = createIcon("zip", "War / Jar", warX, warY, 1.2, "release");
    var warWidth = war.select("path").node().getBBox().width;

    var link3 = createLink(warX - warWidth / 1.5, warY,
        virtualMachineX + virtualMachineWidth / 1.5, virtualMachineY * 0.95, "release");
    var totalLength3 = link3.node().getTotalLength();
    setTotalLength(link3, totalLength3);

    var zipX = width * 0.8;
    var zipY = height * 0.70 - heightOffset;
    var zip = createIcon("zip", "Data", zipX, zipY, 1.2, "release");
    var zipWidth = zip.select("path").node().getBBox().width;

    var link4 = createLink(zipX - zipWidth / 1.5, zipY,
        virtualMachineX + virtualMachineWidth / 1.5, virtualMachineY * 1.05, "release");
    var totalLength4 = link4.node().getTotalLength();
    setTotalLength(link4, totalLength4);

    virtualMachine.style("opacity", 1);

    var _transitions = [
        {
            transitionForward: function () {
                policylock
                    .transition()
                    .style("opacity", 1)
                    .ease(d3.easeSin)
                    .duration(150)
                    .on("end", function() {
                        link1
                            .transition()
                            .style("stroke-dashoffset", 0)
                            .duration(250)
                            .transition()
                            .attr("marker-end", "url(#code)")
                            .duration(10);
                    });
            },
            transitionBackward: function () {
                link1
                    .transition()
                    .attr("marker-end", "")
                    .duration(50)
                    .transition()
                    .style("stroke-dashoffset", totalLength1)
                    .duration(250)
                    .on("end", function() {
                        policylock
                            .transition()
                            .style("opacity", 0)
                            .ease(d3.easeSin)
                            .duration(150);
                    });
            }
        },
        {
            transitionForward: function() {
                databag
                    .transition()
                    .style("opacity", 1)
                    .ease(d3.easeSin)
                    .duration(150)
                    .on("end", function() {
                        link2
                            .transition()
                            .style("stroke-dashoffset", 0)
                            .duration(250)
                            .transition()
                            .attr("marker-end", "url(#code)")
                            .duration(50);
                    });
            },
            transitionBackward: function() {
                link2
                    .transition()
                    .attr("marker-end", "")
                    .duration(50)
                    .transition()
                    .style("stroke-dashoffset", totalLength2)
                    .duration(250)
                    .on("end", function() {
                        databag
                            .transition()
                            .style("opacity", 0)
                            .ease(d3.easeSin)
                            .duration(150);
                    });
            }
        },
        {
            transitionForward: function() {
                chef
                    .transition()
                    .style("opacity", 1)
                    .ease(d3.easeSin)
                    .duration(150);
            },
            transitionBackward: function() {
                chef
                    .transition()
                    .style("opacity", 0)
                    .ease(d3.easeSin)
                    .duration(150);
            }
        },
        {
            transitionForward: function () {
                war
                    .transition()
                    .style("opacity", 1)
                    .ease(d3.easeSin)
                    .duration(150)
                    .on("end", function() {
                        link3
                            .transition()
                            .style("stroke-dashoffset", 0)
                            .duration(250)
                            .transition()
                            .attr("marker-end", "url(#release)")
                            .duration(50);
                    });
            },
            transitionBackward: function () {
                link3
                    .transition()
                    .attr("marker-end", "")
                    .duration(50)
                    .transition()
                    .style("stroke-dashoffset", totalLength3)
                    .duration(250)
                    .on("end", function() {
                        war
                            .transition()
                            .style("opacity", 0)
                            .ease(d3.easeSin)
                            .duration(150);
                    });
            }
        },
        {
            transitionForward: function () {
                zip
                    .transition()
                    .style("opacity", 1)
                    .ease(d3.easeSin)
                    .duration(150)
                    .on("end", function() {
                        link4
                            .transition()
                            .style("stroke-dashoffset", 0)
                            .duration(250)
                            .transition()
                            .attr("marker-end", "url(#release)")
                            .duration(50);
                    });
            },
            transitionBackward: function () {
                link4
                    .transition()
                    .attr("marker-end", "")
                    .duration(50)
                    .transition()
                    .style("stroke-dashoffset", totalLength4)
                    .duration(250)
                    .on("end", function() {
                        zip
                            .transition()
                            .style("opacity", 0)
                            .ease(d3.easeSin)
                            .duration(150);
                    });
            }
        },
        {
            transitionForward: function() {
                virtualMachine.style("opacity", 1);
                chef.style("opacity", 1);
                policylock.style("opacity", 1);
                link1.style("stroke-dashoffset", 0)
                    .attr("marker-end", "url(#code)");
                databag.style("opacity", 1);
                link2.style("stroke-dashoffset", 0)
                    .attr("marker-end", "url(#code)");
                war.style("opacity", 1);
                link3.style("stroke-dashoffset", 0)
                    .attr("marker-end", "url(#release)");
                zip.style("opacity", 1);
                link4.style("stroke-dashoffset", 0)
                    .attr("marker-end", "url(#release)");

                nexus
                    .transition()
                    .style("opacity", 1)
                    .ease(d3.easeSin)
                    .duration(150);
            },
            transitionBackward: function() {
                nexus
                    .transition()
                    .style("opacity", 0)
                    .ease(d3.easeSin)
                    .duration(150);
            }
        }
    ];
</script>
</body>
